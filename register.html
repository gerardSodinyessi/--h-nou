
<!DOCTYPE html>
<html lang="en">
    <!-- BEGIN: Head -->
    <head>
        <meta charset="utf-8">
        <link href="dist/images/logo.svg" rel="shortcut icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Topson admin is super flexible, powerful, clean & modern responsive tailwind admin template with unlimited possibilities.">
        <meta name="keywords" content="admin template, Topson admin template, dashboard template, flat admin template, responsive admin template, web app">
        <meta name="author" content="LEFT4CODE">
        <title>Inscription</title>
        <!-- BEGIN: CSS Assets-->
        <link rel="stylesheet" href="dist/css/app.css" />
        <!-- END: CSS Assets-->
    </head>
    <!-- END: Head -->
    <body>
        <div class="w-full min-h-screen p-5 md:p-20 flex items-center justify-center">
            <div class="intro-y auth">
                <img class="intro-y mx-auto w-16" alt="Topson Messenger Tailwind HTML Admin Template" src="dist/images/logio.png" style="width: 300px; height: 130px;">
                <div class="intro-y text-gray-700 dark:text-gray-300 text-2xl font-medium text-center mt-16">Inscription</div>
                <div class="intro-y box px-5 py-8 mt-8">
                    <div class="intro-y">
                        <input type="text" class="form-control py-3 px-4 intro-y auth__input" placeholder="Prénoms">
                        <input type="text" class="form-control py-3 px-4 intro-y auth__input mt-4" placeholder="Nom">
						<input type="tel" class="form-control py-3 px-4 intro-y auth__input mt-4" placeholder="Téléphone">
						<select class="form-control py-3 px-4 intro-y auth__input mt-4">
							<option value="">Montant</option>
							<option value="500">500</option>
							<option value="1000">1000</option>
							<option value="2000">2000</option>
							<option value="3000">3000</option>
							<option value="4000">4000</option>
							<option value="5000">5000</option>
							<option value="10000">10000</option>
						</select>
						<select class="form-control py-3 px-4 intro-y auth__input mt-4">
							<option value="">Profil</option>
							<option value="500">Acheteur</option>
							<option value="1000">Vendeur</option>
						</select>
                        <!--<input type="text" class="form-control py-3 px-4 intro-y auth__input mt-4" placeholder="Email">-->
                        <input type="password" class="form-control py-3 px-4 intro-y auth__input mt-4" placeholder="Mot de Passe">
                        <div class="intro-y w-full grid grid-cols-12 gap-4 h-1 mt-3">
                            <div class="col-span-3 h-full rounded bg-green-500"></div>
                            <div class="col-span-3 h-full rounded bg-green-500"></div>
                            <div class="col-span-3 h-full rounded bg-green-500"></div>
                            <div class="col-span-3 h-full rounded bg-gray-200 dark:bg-dark-2"></div>
                        </div>
                        <a href="" class="intro-y text-gray-600 dark:text-gray-300 block mt-2 text-xs sm:text-sm -mb-1">What is a secure password?</a> 
                        <input type="password" class="form-control py-3 px-4 intro-y mt-4" placeholder="Confirmer mot de passe">
                    </div>
                    <div class="intro-x flex items-center text-gray-700 dark:text-gray-600 mt-4 text-xs sm:text-sm">
                        <input type="checkbox" class="form-check-input border mr-2" id="remember-me">
                        <label class="cursor-pointer select-none" for="remember-me">J'accepte les conditions d'utilisation</label>
                        
                    </div>
                    <div class="intro-y mt-5 xl:mt-8 text-center xl:text-left">
						<a href="index.html"> <button class="btn btn-primary intro-y w-full xl:mr-3">S'inscrire</button></a>
                       <a href="index.html"> <button class="btn btn-outline-secondary intro-y w-full mt-3">Se connecter</button></a>
                    </div>
                </div>
                <div class="intro-y leading-relaxed text-gray-600 dark:text-gray-300 mt-10 text-center xl:text-center">
                    En vous inscrivant, vous acceptez nos
                    <br>
                    <a class="underline" href="">Termes et Conditions</a>
                </div>
            </div>
        </div>
        <!-- BEGIN: JS Assets-->
        <script src="dist/js/app.js"></script>
        <!-- END: JS Assets-->
    </body>
</html>
